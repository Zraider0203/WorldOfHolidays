<!DOCTYPE html>
<html lang="en">
<head>
    <!--  -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  -->
    <title>World of Holidays</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <!--  -->
    <header>
        <h1>World of Holidays</h1>
    </header>
    <!--  -->
    <main>
        <!--  -->
        <table>
            <!--  -->
            <tr>
                <!--  -->
                <th>Date</th>
                <th>Holiday Name</th>
                <th>Country</th>
            </tr>
            <!--  -->
            <tr>
                <td>2/6/2023</td>
                <td>Tu B'Shevat</td>
                <td>Australia</td>
            </tr>
          
            <tr>
                <td>4/2/2023</td>
                <td>Palm Sunday</td>
                <td>AUstralia</td>
            </tr>
            
            <tr>
                <td>1/1/2023</td>
                <td>New Year's Day</td>
                <td>Belgium</td>
            </tr>

            <tr>
                <td>1/6/2023</td>
                <td>Epiphany</td>
                <td>Belgium</td>
            </tr>

            <tr>
                <td>3/20/2023</td>
                <td>March Equinox/Daylight Savings</td>
                <td>Belgium</td>
            </tr>
            
            <tr>
                <td>5/8/2023</td>
                <td>Iris Day</td>
                <td>Belgium</td>
            </tr>

            
        </table>
    </main>
</body>
</html>
